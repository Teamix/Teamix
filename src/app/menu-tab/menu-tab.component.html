<div id="menuDiv">
    <ul *ngFor="let item of menu" class="ul" >
        <mat-card class="main">
            <mat-card-content class="content">
              <span class="menuButtons" [routerLink]="['/' + item.menuItem | lowercase]" routerLinkActive="router-link-active">{{item.menuItem}}</span>
              <span *ngIf="item.menuItem != 'Contact'" style="margin-left: 35px">|</span>
            </mat-card-content>
        </mat-card>
    </ul>
</div>
