<div class="mainDiv" *ngIf="languageService.getLanguage() === 'English'">

    <div id="leftOptionsDiv">
        <span class="optionsEn" [routerLink]="['/']" routerLinkActive="router-link-active" ><p>Home</p></span>
        <span class="optionsEn" [routerLink]="['/packs/all']" routerLinkActive="router-link-active" ><p>Packs</p></span>
        <span class="optionsEn" [routerLink]="['/sets']" routerLinkActive="router-link-active" ><p>DJ Sets</p></span>
      </div>

  <div id="rightOptionsDiv">
   <span class="optionsEn" [routerLink]="['/about']" routerLinkActive="router-link-active" ><p>About</p></span>
   <span class="optionsEn" [routerLink]="['/contact']" routerLinkActive="router-link-active" ><p>Contact</p></span>
   <span class="optionsEn" (click)="changeMyView()" *ngIf="mobileCheckService.getChangeViewButton()"><p>{{mobileCheckService.getChangeView()}}</p></span>
  </div>


</div>
