<ul *ngFor="let item of numOfLinks" class="ul">
    <mat-card class="main" [routerLink]="['/item']" routerLinkActive="router-link-active" (click)="singleItemChoice(item)">
        <mat-card-content class="content">
            <img src={{item.img}} class="img">
        </mat-card-content>
    </mat-card>
</ul>
