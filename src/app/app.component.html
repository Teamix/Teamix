<div style="z-index: 0;">
  <router-outlet>
    <app-header></app-header>
    <!-- menu clicker button set to off since using menu tab!!, if want to change it to on set ngif to true!! -->
    <div id="nav-icon3" style="display: block;" (click)="menuClick()" *ngIf="this.mobileCheckService.getIfMobile()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </router-outlet>

  <app-menu-tab id="menuTab" *ngIf="!this.mobileCheckService.getIfMobile()"></app-menu-tab>


  <br>
  <router-outlet id="main">
    <div id="menu" *ngIf="getMenuFlag()">
      <span class="links" [routerLink]="['/']" routerLinkActive="router-link-active">Home</span>
      <br>
      <br>
      <span class="links" [routerLink]="['/categories']" routerLinkActive="router-link-active">Packs</span>
      <br>
      <br>
      <span class="links" [routerLink]="['/pool']" routerLinkActive="router-link-active">Dj Mixes</span>
      <br>
      <br>
      <span class="links" [routerLink]="['/contact']" routerLinkActive="router-link-active">Contact</span>
      <br>
      <br>
      <span class="links" [routerLink]="['/about']" routerLinkActive="router-link-active">About</span>
      <br>
      <br>
    </div>
  </router-outlet>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <div id="scrollUpButtonDivCom" (click)="scrollUpNow()" *ngIf="buttonFlag && !this.mobileCheckService.getIfMobile()">
    <img id="scrollUpButtonImgCom" src="./assets/arrowUpWhite48dp2x.png">
  </div>

  <div id="scrollUpButtonDivMobile" (click)="scrollUpNow()" *ngIf="buttonFlag && this.mobileCheckService.getIfMobile()">
    <img id="scrollUpButtonImgMobile" src="./assets/arrowUpWhite48dp2x.png">
</div>

  <app-icons-tab id="icon"></app-icons-tab>

  <app-footer id="footer"></app-footer>

</div>
